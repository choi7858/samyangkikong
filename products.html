<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="삼양기공사 클램프 및 다양한 공구 제품소개, 고품질 공구 유통">
  <title>제품소개 - 삼양기공사</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <script>
    const isLocal = location.hostname.includes('localhost') || location.hostname.includes('127.0.0.1');
    const basePath = isLocal ? '/' : '/samyangkikong';
    const rootPath = location.pathname.split('/').slice(0, -1).map(() => '..').join('/');
  </script>
  <script src="assets/js/common.js"></script>
  <style>
    .category-item-link {
      text-decoration: none;
      color: inherit;
      display: block;
      height: 100%;
    }
    .category-item-link .category-item {
        width: 100%;
        height: 100%;
    }
  </style>
</head>
<body>
  <div id="header"></div>

  <nav id="breadcrumbs" class="container mt-3">
    <ol class="breadcrumb" id="breadcrumb-list">
      <li class="breadcrumb-item"><a href="#" id="breadcrumb-home">홈</a></li>
      <li class="breadcrumb-item active" aria-current="page">제품소개</li>
    </ol>
  </nav>

  <div id="main-container" class="container mt-4">
    <div class="row">
      <article id="contents" class="col-md-9">
        <h1 class="h1_basic mb-4">
          <span class="h1_basicMain">제품 카테고리</span>
        </h1>

        <div class="product-category-container">
            <a href="assets/products/Clamps/Clamps.html" class="category-item-link">
              <div class="category-item">
                  <img src="assets/images/GeneralHandTools&ToggleClamps.jpg" alt="General Hand Tools & Toggle Clamps">
                  <div class="title">CLAMPS</div>
              </div>
            </a>

            <div class="category-item type-steel">
                <img src="assets/images/LiftingClampsForSteel.jpg" alt="Lifting Clamps for Steel">
                <div class="title">LIFTING CLAMPS FOR STEEL</div>
            </div>

            <div class="category-item type-steel">
                <img src="assets/images/Cranes.jpg" alt="Cranes">
                <div class="title">CRANES</div>
            </div>

            <div class="category-item type-concrete">
                <img src="assets/images/LiftingClampsForConcrete.jpg" alt="Lifting Clamps for Concrete">
                <div class="title">LIFTING CLAMPS FOR CONCRETE</div>
            </div>

            <div class="category-item type-housing">
                <img src="assets/images/LiftingClampsForHousing.jpg" alt="Lifting Clamps for Housing">
                <div class="title">LIFTING CLAMPS FOR HOUSING</div>
            </div>
        </div>
      </article>
    </div>
  </div>

  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    fetch(`/header.html`).then(res => res.text()).then(html => {
      document.getElementById('header').innerHTML = html;
    });
    fetch(`/footer.html`).then(res => res.text()).then(html => {
      document.getElementById('footer').innerHTML = html;
    });

    const isLocalEnv = location.hostname.includes('localhost') || location.hostname.includes('127.0.0.1');
    const homePath = isLocalEnv ? '/index.html' : '/samyangkikong/index.html';
    document.getElementById('breadcrumb-home').setAttribute('href', homePath);
  </script>
</body>
</html>
